<div class="w-72 bg-white shadow-xl border-l-4  h-screen p-6 overflow-y-auto">
  <h2 class="text-xl font-bold text-gray-800 mb-6">Explora Filtros</h2>

  <!-- Categorías -->
  <section class="mb-6">
    <h3 class="text-sm font-bold  uppercase">Categorías</h3>
    <ul class="mt-3 space-y-2">
      <li><label class="flex items-center"><input type="checkbox" class="form-checkbox h-5 w-5 text-orange-500 mr-2"> Electrónica</label></li>
      <li><label class="flex items-center"><input type="checkbox" class="form-checkbox h-5 w-5 text-orange-500 mr-2"> Hogar</label></li>
      <li><label class="flex items-center"><input type="checkbox" class="form-checkbox h-5 w-5 text-orange-500 mr-2"> Moda</label></li>
      <li><label class="flex items-center"><input type="checkbox" class="form-checkbox h-5 w-5 text-orange-500 mr-2"> Belleza</label></li>
      <li><label class="flex items-center"><input type="checkbox" class="form-checkbox h-5 w-5 text-orange-500 mr-2"> Deportes</label></li>
    </ul>
  </section>

  <!-- Precio -->
  <section class="mb-6">
    <h3 class="text-sm font-bold  uppercase">Rango de Precio</h3>
    <div class="mt-3 flex items-center space-x-3">
      <input type="number" placeholder="Mín" class="w-1/2 px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-black">
      <input type="number" placeholder="Máx" class="w-1/2 px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-black">
    </div>
  </section>

  <!-- Descuentos -->
  <section class="mb-6">
    <h3 class="text-sm font-bold  uppercase">Descuentos</h3>
    <ul class="mt-3 space-y-2">
      <li><label class="flex items-center"><input type="checkbox" class="form-checkbox h-5 w-5 text-orange-500 mr-2"> Más del 50%</label></li>
      <li><label class="flex items-center"><input type="checkbox" class="form-checkbox h-5 w-5 text-orange-500 mr-2"> Entre 20% y 50%</label></li>
      <li><label class="flex items-center"><input type="checkbox" class="form-checkbox h-5 w-5 text-orange-500 mr-2"> Menos del 20%</label></li>
    </ul>
  </section>



  <!-- Envío Gratis -->
  <section class="mb-6">
    <h3 class="text-sm font-bold  uppercase">Envío</h3>
    <label class="flex items-center mt-3">
      <input type="checkbox" class="form-checkbox h-5 w-5 text-orange-500 mr-2"> Envío Gratis
    </label>
  </section>

  <!-- Marcas -->
  <section class="mb-6">
    <h3 class="text-sm font-bold uppercase">Marcas</h3>

    <div>
      <label class="flex items-center"><input type="checkbox" class="form-checkbox h-5 w-5 text-orange-500 mr-2"> Apple</label>
      <label class="flex items-center"><input type="checkbox" class="form-checkbox h-5 w-5 text-orange-500 mr-2"> Samsung</label>
      <label class="flex items-center"><input type="checkbox" class="form-checkbox h-5 w-5 text-orange-500 mr-2"> Nike</label>
      <label class="flex items-center"><input type="checkbox" class="form-checkbox h-5 w-5 text-orange-500 mr-2"> Adidas</label>

    </div>



  </section>

  <!-- Ordenar Por -->
  <section class="mb-6">
    <h3 class="text-sm font-bold  uppercase">Ordenar Por</h3>
    <select class="mt-3 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-black">
      <option value="relevance">Relevancia</option>
      <option value="price-asc">Precio: Menor a Mayor</option>
      <option value="price-desc">Precio: Mayor a Menor</option>
      <option value="rating">Mejor Valorados</option>
    </select>
  </section>

  <!-- Botón -->
  <button class="w-full px-6 py-3 bg-black opacity-85 text-white font-bold rounded-lg shadow-lg hover:opacity-100">
    Aplicar Filtros
  </button>
</div>
