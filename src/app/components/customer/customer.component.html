<!-- customer-register.component.html -->
<div class="max-w-lg mx-auto bg-white rounded-xl shadow-lg p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Registrar Cliente</h2>

  <!-- Contenedor de la previsualización, que solo se muestra si hay una imagen cargada -->

  @if (customer.image) {
    <div class="flex justify-center mb-4">
      <div class="relative w-24 h-24 rounded-full overflow-hidden  shadow-lg">
        <img [src]="imagePreview" alt="Previsualización de imagen" class="w-full h-full object-cover">
      </div>
    </div>
  }
  <!-- Formulario -->
  <form (ngSubmit)="onSubmit()" #customerForm="ngForm" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
      <input type="text" id="name" name="name" [(ngModel)]="customer.name" required
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-gray-600">
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
      <input type="email" id="email" name="email" [(ngModel)]="customer.email" required
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-gray-600">
    </div>
    <div>
      <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="customer.phone" required
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-gray-600">
    </div>
    <div>
      <label for="address" class="block text-sm font-medium text-gray-700">Dirección</label>
      <input type="text" id="address" name="address" [(ngModel)]="customer.address" required
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-gray-600">
    </div>
    <div>
      <label for="city" class="block text-sm font-medium text-gray-700">Ciudad</label>
      <input type="text" id="city" name="city" [(ngModel)]="customer.city" required
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-gray-600">
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="customer.password" required
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-gray-600">
    </div>
    <!-- Imagen -->
    <div>
      <label for="image" class="block text-sm font-medium text-gray-700">Imagen</label>
      <input type="file" id="image" (change)="onImageChange($event)" accept="image/*"
             class="mt-1 block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border file:border-gray-300 file:text-sm file:font-semibold file:bg-gray-100 file:text-gray-700 hover:file:bg-gray-200">
    </div>
    <div>
      <button type="submit" [disabled]="!customerForm.valid"
              class="w-full px-6 py-3 bg-gray-800 text-white rounded-lg font-bold shadow-md hover:bg-gray-700 transition-all">
        Registrar Cliente
      </button>
    </div>
  </form>
</div>
