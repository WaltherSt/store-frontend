
@if(routePath!== '/register' && routePath!=='/login'){
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <!-- Nombre de la Tienda -->
      <a routerLink="/" class="text-2xl font-bold text-black">
        MiTienda
      </a>

      <!-- Opciones -->
      <div class="flex items-center space-x-6">
        <!-- Inicio de Sesión -->
        <a routerLink="/login" class="text-gray-700 hover:text-blue-500">
          Iniciar Sesión
        </a>

        <!-- Registrarse -->
        <a routerLink="/register" class="text-gray-700 hover:text-blue-500">
          Registrarse
        </a>

        <!-- Carrito de Compras -->
        <a routerLink="/car" class="relative flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
          </svg>

          @if(cartCount>0){
            <span
              class="absolute bottom-0 right-0 bg-red-500 text-white font-semibold text-xs rounded-full w-4 h-4 flex items-center justify-center">
          {{ cartCount  }}
        </span>
          }
        </a>

        <!-- Imagen del Usuario y Nombre -->
        <div *ngIf="isLoggedIn" class="flex items-center space-x-3 ">
          <span class="text-gray-700 font-medium">{{ userName }}</span>
        </div>
      </div>
    </div>
  </nav>

}
