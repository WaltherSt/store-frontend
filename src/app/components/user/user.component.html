<div class="container mx-auto my-10 p-6 bg-white rounded-lg shadow-lg max-w-4xl">
  <!-- Header -->
  <div class="flex items-center justify-between pb-4 border-b border-gray-300">
    <h1 class="text-2xl font-semibold text-gray-800">Perfil de Usuario</h1>
    <button class="py-2 px-4 bg-gray-900 text-white text-sm rounded-md hover:bg-gray-800 transition-all">
      Cerrar Sesión
    </button>
  </div>

  <!-- Información del Usuario -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
    <div>
      <h2 class="text-xl font-semibold text-gray-800">Información Personal</h2>
      <form class="mt-4 space-y-4">
        <div>
          <label for="name" class="block text-sm text-gray-600">Nombre</label>
          <input
            id="name"
            type="text"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black"
            value="Juan Pérez"
          />
        </div>
        <div>
          <label for="email" class="block text-sm text-gray-600">Correo Electrónico</label>
          <input
            id="email"
            type="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black"
            value="juan.perez@example.com"
          />
        </div>
        <div>
          <label for="phone" class="block text-sm text-gray-600">Teléfono</label>
          <input
            id="phone"
            type="text"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black"
            value="123-456-7890"
          />
        </div>
        <button
          type="submit"
          class="py-2 px-4 bg-black text-white rounded-md hover:bg-gray-800 transition-all"
        >
          Guardar Cambios
        </button>
      </form>
    </div>

    <!-- Historial de Pedidos -->
    <div>
      <h2 class="text-xl font-semibold text-gray-800">Historial de Pedidos</h2>
      <div class="mt-4 space-y-4">
        <!-- Pedido 1 -->
        <div class="border border-gray-300 rounded-lg p-4">
          <div class="flex items-center justify-between">
            <h3 class="text-sm font-semibold text-gray-800">Pedido #12345</h3>
            <span class="text-sm text-gray-600">03/11/2024</span>
          </div>
          <p class="text-sm text-gray-600 mt-2">Total: $149.99</p>
          <button class="mt-2 py-1 px-3 text-sm bg-gray-900 text-white rounded-md hover:bg-gray-800 transition-all">
            Ver Detalles
          </button>
        </div>
        <!-- Pedido 2 -->
        <div class="border border-gray-300 rounded-lg p-4">
          <div class="flex items-center justify-between">
            <h3 class="text-sm font-semibold text-gray-800">Pedido #12346</h3>
            <span class="text-sm text-gray-600">25/10/2024</span>
          </div>
          <p class="text-sm text-gray-600 mt-2">Total: $89.99</p>
          <button class="mt-2 py-1 px-3 text-sm bg-gray-900 text-white rounded-md hover:bg-gray-800 transition-all">
            Ver Detalles
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
