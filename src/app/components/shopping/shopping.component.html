<div class="fixed inset-0 flex justify-end z-50">
  <div class="w-96 bg-white shadow-lg rounded-l-lg">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <h2 class="text-xl font-semibold text-gray-800">Carrito de compras</h2>
      <button class="text-gray-600 hover:text-gray-900">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Cart Items -->
    <div class="p-4">
      <div class="space-y-4">
        @for (detail of details; track detail.product.name) {
          <div class="flex items-center justify-between space-x-4">
            <img class="w-16 h-16 object-cover rounded-lg" src="{{detail.product.images[0]}}" alt="Producto">
            <div class="flex-1">
              <h3 class="text-sm font-semibold text-gray-800">{{ detail.product.name }}</h3>
              <p class="text-xs text-gray-500">
                {{ detail.quantity }} x ${{ detail.product.price }}
              </p>
              <div class="flex items-center space-x-2 mt-2">
                <!-- Botón para disminuir cantidad -->
                <button
                  class="text-gray-600 bg-gray-200 px-2 rounded-md hover:bg-gray-300"
                  (click)="decreaseQuantity(detail)">
                  -
                </button>
                <span class="text-sm font-medium">{{ detail.quantity }}</span>
                <!-- Botón para aumentar cantidad -->
                <button
                  class="text-gray-600 bg-gray-200 px-2 rounded-md hover:bg-gray-300"
                  (click)="increaseQuantity(detail)">
                  +
                </button>
              </div>
            </div>
            <button class="text-red-500 hover:text-red-600" (click)="removeItem(detail)">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                   xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
        }
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="px-4 py-2 border-t mt-4">
      <div class="flex justify-between text-sm text-gray-600">
        <span>Subtotal</span>
        <span>${{ total }}</span>
      </div>
      <div class="flex justify-between text-sm text-gray-600 mt-2">
        <span>Envío</span>
        <span>Gratis</span>
      </div>
      <div class="flex justify-between text-lg font-semibold text-gray-800 mt-4">
        <span>Total</span>
        <span>${{ total }}</span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col space-y-2 p-4 border-t">
      <button [routerLink]="customer>0 ? '/payment':'/customer'"
              class="py-2 px-4 bg-gray-900 text-white rounded-md hover:bg-gray-800 transition-all">
        Proceder al pago
      </button>
      <button class="py-2 px-4 border border-gray-300 text-gray-800 rounded-md hover:bg-gray-100 transition-all"
              routerLink="/">
        Seguir comprando
      </button>
    </div>
  </div>
</div>
