<div class="fixed inset-0 flex justify-center items-center z-50">
  <div class="w-full max-w-sm bg-white shadow-lg rounded-lg overflow-hidden"> <!-- Cambié max-w-md a max-w-sm -->
    <!-- Header -->
    <div class="flex justify-center p-6 bg-gray-800 text-white">
      <h2 class="text-xl font-semibold">Crear Cuenta</h2>
    </div>

    <!-- Formulario de Registro -->
    <form class="space-y-6 p-6">
      <!-- Nombre -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input
          id="name"
          type="text"
          class="w-full px-4 py-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-black"
          placeholder="Ingresa tu nombre"
        />
      </div>

      <!-- Correo Electrónico -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          class="w-full px-4 py-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-black"
          placeholder="Ingresa tu correo"
        />
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          id="password"
          type="password"
          class="w-full px-4 py-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-black"
          placeholder="Crea una contraseña"
        />
      </div>

      <!-- Confirmar Contraseña -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
        <input
          id="confirmPassword"
          type="password"
          class="w-full px-4 py-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:border-black"
          placeholder="Confirma tu contraseña"
        />
      </div>

      <!-- Botón de Registro -->
      <div>
        <button
          type="submit"
          class="w-full py-3 px-6 bg-black text-white font-semibold rounded-md hover:bg-gray-800 transition duration-300"
        >
          Crear Cuenta
        </button>
      </div>

      <!-- Enlace para iniciar sesión -->
      <div class="text-center">
        <p class="text-sm text-gray-600">
          ¿Ya tienes cuenta? <a href="#" class="text-black font-semibold hover:underline">Inicia sesión</a>
        </p>
      </div>
    </form>
  </div>
</div>
